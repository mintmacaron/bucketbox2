{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
{% endif %}
<br><br>
<h1>Login</h1>
<br>
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}

    Username:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password" type="password" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Login">
</form>

<style>
    h1 {
        color: #bf1eea;
        text-shadow: 2px 1px rgb(147, 26, 184); 
        font-size: 42pt;
        font-family: 'Lobster', cursive;
        }
    .btn-primary {
        background-color: #d75bf9;
        border-color: #d75bf9;
        color: #FFF;
        font-size: 16pt;
        }
    .btn-primary:hover,
    .btn-primary:focus {
        border-color: #bf1eea;
        background-color: #bf1eea;
        color: #FFF;
        font-size: 16pt;
        }
    .btn-primary:active,
    .btn-primary:visited,
    .btn-primary:active:focus,
    .btn-primary:active:hover {
        border-color: #ad0cd8;
        background-color: #ad0cd8;
        color: #FFF;
        font-size: 16pt;
        }
    body {
        text-align: center;
       }  
    form {
        font-size: 20pt;
        font-family: 'Lobster', cursive;
       }
    input {
        padding: 5px 20px;
        margin: 5px 0;
        box-sizing: border-box;
        border: none;
        background-color: #FFF8DC;
        color: #3a0046;
        }
    input[type="text"] {
      border: solid 3px #3a0046;
      border-radius: 15px;
      }   
    input[type="password"] {
      border: solid 3px #3a0046;
      border-radius: 15px;
      }     
</style>
{% endblock %}
